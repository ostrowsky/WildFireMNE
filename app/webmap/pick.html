<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pick a point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; left: 10px; bottom: 10px; right: 10px; background:#fff; padding:10px 12px;
      border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.1); font: 14px/1.2 system-ui, Arial;
    }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn { display:inline-block; padding:6px 10px; border:1px solid #ddd; border-radius:6px; cursor:pointer; text-decoration:none; }
    .btn:active{ background:#eee; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="panel">
  <div>Coordinates: <b id="coords"></b></div>
  <div class="row" style="margin-top:8px">
    <a class="btn" id="copyVol">Copy as Volunteer</a>
    <a class="btn" id="copyFire">Copy as Fire</a>
  </div>
  <div style="opacity:.7; margin-top:6px">Paste the copied text into the bot chat.</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ====== MAP API KEY hardcoded here ====== */
const MAP_KEY = "172f6ffa32d48a50ce4f15f8e3a550d4";
/* ======================================== */

const MODE = "__MODE__";  // "vol" or "fire"
const CONTACT = "__CONTACT__";
const startLat = __LAT__;
const startLon = __LON__;
const startZoom = __ZOOM__;

const map = L.map('map', { zoomControl: true });

/* MapTiler tiles */
L.tileLayer(
  `https://api.maptiler.com/maps/streets-v2/256/{z}/{x}/{y}.png?key=${MAP_KEY}`,
  {
    maxZoom: 20,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> ' +
      '& <a href="https://www.maptiler.com/copyright/">MapTiler</a>'
  }
).addTo(map);

const pin = L.marker([startLat, startLon], { draggable: true }).addTo(map);
map.setView([startLat, startLon], startZoom);

const $coords = document.getElementById('coords');
const $copyVol = document.getElementById('copyVol');
const $copyFire = document.getElementById('copyFire');

function fmt(v){ return (Math.round(v*1e6)/1e6).toFixed(6); }
function updateLabel(){
  const {lat, lng} = pin.getLatLng();
  $coords.textContent = `${fmt(lat)}, ${fmt(lng)}`;
}
pin.on('move', updateLabel);
updateLabel();

async function copy(t){
  try{ await navigator.clipboard.writeText(t); alert("Copied"); }
  catch(e){
    const ta = document.createElement('textarea'); ta.value=t; ta.style.position='fixed'; ta.style.opacity='0';
    document.body.appendChild(ta); ta.focus(); ta.select();
    try{ document.execCommand('copy'); alert("Copied"); } catch(_){ alert("Copy manually:\n"+t); }
    document.body.removeChild(ta);
  }
}

$copyVol.onclick = () => {
  const {lat, lng} = pin.getLatLng();
  const text = `${fmt(lat)} ${fmt(lng)} ${CONTACT||""}`.trim();
  copy(text);
};
$copyFire.onclick = () => {
  const {lat, lng} = pin.getLatLng();
  const text = `fire ${fmt(lat)} ${fmt(lng)} ${CONTACT||""}`.trim();
  copy(text);
};

// default mode hint
if (MODE === "fire") {
  // nothing extra
}
</script>
</body>
</html>
