<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Map (no tiles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height:100%; margin:0; background:#f3f4f6; }
    #map { position:absolute; inset:0; background:#e9ecef; }

    .legend {
      position:absolute; right:12px; top:12px; z-index:600;
      background:#fff; padding:10px 12px; border-radius:12px;
      box-shadow:0 2px 12px rgba(0,0,0,.15);
      font:14px/1.25 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .legend b{ display:block; margin-bottom:6px }
    .pill{ display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; vertical-align:middle }
    .red{ background:#e53935 } .blue{ background:#1e88e5 } .orange{ background:#ff6d00 }

    .legend .row{ display:flex; align-items:center; gap:8px; margin-top:6px }
    .legend input[type="checkbox"]{ transform: translateY(1px) }
    .legend .btn{ margin-top:8px; display:inline-block; padding:6px 10px; border:1px solid #e1e5ea; border-radius:8px; background:#fff; cursor:pointer; font-size:13px }

    .toggle-fab{
      position:absolute; right:12px; top:72px; z-index:650;
      border:1px solid #e1e5ea; border-radius:22px; padding:8px 12px; background:#fff; cursor:pointer;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }

    .sidebar{
      position:absolute; right:12px; top:112px; bottom:12px; z-index:640;
      width:320px; max-width:calc(100vw - 24px);
      background:#fff; border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.15);
      display:flex; flex-direction:column; overflow:hidden;
      transition:transform .25s ease, opacity .25s ease;
    }
    .sidebar.collapsed{ transform:translateX(110%); opacity:0; pointer-events:none }

    .tabs{ display:flex; gap:8px; padding:10px 12px 0 }
    .tab{ flex:1; text-align:center; padding:10px 12px; border-radius:10px; cursor:pointer; background:#f1f3f5; user-select:none }
    .tab.active{ background:#e8f0fe; color:#1a73e8; font-weight:600 }

    .filters{ display:flex; align-items:center; gap:8px; padding:8px 12px }
    .filters input[type="text"]{ flex:1; padding:8px 10px; border:1px solid #e1e5ea; border-radius:8px; font:14px/1.2 inherit }
    .filters label{ font-size:13px; color:#555; white-space:nowrap }

    .list{ flex:1; overflow:auto; padding:0 12px }
    .item{ display:flex; align-items:center; justify-content:space-between; gap:8px; padding:10px; border:1px solid #eef1f4; border-radius:10px; margin:8px 0; background:#fff; cursor:pointer }
    .item:hover{ background:#fafbfd }
    .item .meta{ color:#6b7280; font-size:12px; margin-top:2px }
    .item .actions{ display:flex; gap:6px }
    .btn{ display:inline-block; padding:6px 10px; border:1px solid #e1e5ea; border-radius:8px; background:#fff; text-decoration:none; font-size:13px; cursor:pointer }
    .btn:active{ background:#f3f4f6 }
    .pager{ display:flex; align-items:center; justify-content:space-between; padding:8px 12px 12px }
    .muted{ color:#6b7280 }

    @media (max-width:820px){
      .sidebar{ width:min(92vw, 360px); top:112px }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <b>Legend</b>
    <div><span class="pill red"></span>Fire (red)</div>
    <div><span class="pill blue"></span>Volunteer (blue)</div>
    <div class="row"><span class="pill orange"></span>NASA FIRMS
      <label style="margin-left:8px"><input id="hotToggle" type="checkbox" /> show</label>
    </div>
    <button id="tilesBtn" class="btn">Show base map</button>
  </div>

  <button id="toggleFab" class="toggle-fab">‚ò∞ Lists</button>

  <div id="sidebar" class="sidebar">
    <div class="tabs">
      <div id="tabVol" class="tab active">Volunteers</div>
      <div id="tabFire" class="tab">Fires</div>
    </div>
    <div class="filters">
      <input id="search" type="text" placeholder="Search..." />
      <label><input id="onlyMine" type="checkbox" /> Only my points</label>
    </div>
    <div id="list" class="list"></div>
    <div class="pager">
      <button id="prevBtn" class="btn">Prev</button>
      <div id="pageInfo" class="muted">1 / 1</div>
      <button id="nextBtn" class="btn">Next</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Backend injects these placeholders
    const DEFAULT_CENTER = [__LAT__, __LON__];
    const DEFAULT_ZOOM   = __ZOOM__;
    const MAP_TILER_KEY  = "__MAP_KEY__";               // optional
    const HOTSPOTS_DEFAULT = __HOT_DEF__;               // 0/1
    const AUTO_REFRESH_MS = 30000;

    const urlParams = new URLSearchParams(location.search);
    const focusId = urlParams.get("focus");
    const uid = urlParams.get("uid");
    const sig = urlParams.get("sig");

    // map without tiles
    const map = L.map('map', { zoomControl: true, attributionControl:false }).setView(DEFAULT_CENTER, DEFAULT_ZOOM);
    let baseAdded = false, osmLayer = null, mtLayer = null;

    // add tiles on demand
    function addTiles(){
      if (baseAdded) return;
      baseAdded = true;
      try{
        osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19 }).addTo(map);
      }catch(e){ console.warn('OSM tiles failed', e); }
      const key = (MAP_TILER_KEY||'').trim();
      if (key && key !== '__MAP_KEY__' && key.toLowerCase() !== 'disable'){
        try{
          mtLayer = L.tileLayer(`https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=${key}`, { maxZoom:20, tileSize:256, crossOrigin:true });
          mtLayer.addTo(map);
        }catch(e){ console.warn('MapTiler failed', e); }
      }
    }
    document.getElementById('tilesBtn').addEventListener('click', ()=>{
      addTiles();
      document.getElementById('tilesBtn').textContent = 'Base map ON';
      setTimeout(()=>map.invalidateSize(),200);
    });

    // persist view
    let userTouchedView=false;
    let savedView={center:map.getCenter(), zoom:map.getZoom()};
    map.on('moveend zoomend', ()=>{ userTouchedView=true; savedView={center:map.getCenter(), zoom:map.getZoom()}; });

    // sidebar toggle (persist)
    const sidebar = document.getElementById('sidebar');
    const toggleFab = document.getElementById('toggleFab');
    function setSidebarCollapsed(c){ if(c) sidebar.classList.add('collapsed'); else sidebar.classList.remove('collapsed'); localStorage.setItem('sidebarCollapsed', c?'1':'0'); setTimeout(()=>map.invalidateSize(),200); }
    setSidebarCollapsed(localStorage.getItem('sidebarCollapsed')==='1' || window.matchMedia('(max-width:820px)').matches);
    toggleFab.addEventListener('click', ()=> setSidebarCollapsed(!sidebar.classList.contains('collapsed')));

    // UI elts
    const tabVol=document.getElementById('tabVol'), tabFire=document.getElementById('tabFire');
    const listEl=document.getElementById('list'), searchEl=document.getElementById('search'), onlyMineEl=document.getElementById('onlyMine');
    const prevBtn=document.getElementById('prevBtn'), nextBtn=document.getElementById('nextBtn'), pageInfo=document.getElementById('pageInfo');
    const hotToggle=document.getElementById('hotToggle');

    let activeTab=localStorage.getItem('activeTab')||'vol';
    let pageVol=+(localStorage.getItem('pageVol')||1), pageFire=+(localStorage.getItem('pageFire')||1);
    const PAGE_SIZE=15;

    function setActiveTab(t){ activeTab=t; tabVol.classList.toggle('active',t==='vol'); tabFire.classList.toggle('active',t==='fire'); localStorage.setItem('activeTab',t); renderList(); }
    tabVol.onclick=()=>setActiveTab('vol'); tabFire.onclick=()=>setActiveTab('fire');
    searchEl.oninput=renderList; onlyMineEl.onchange=renderList;
    prevBtn.onclick=()=>{ if(activeTab==='vol') pageVol=Math.max(1,pageVol-1); else pageFire=Math.max(1,pageFire-1); persistPages(); renderList(); };
    nextBtn.onclick=()=>{ const total=getFiltered(activeTab).length, maxP=Math.max(1,Math.ceil(total/PAGE_SIZE)); if(activeTab==='vol') pageVol=Math.min(maxP,pageVol+1); else pageFire=Math.min(maxP,pageFire+1); persistPages(); renderList(); };
    function persistPages(){ localStorage.setItem('pageVol',String(pageVol)); localStorage.setItem('pageFire',String(pageFire)); }

    function fmtTS(ts){ if(!ts) return ''; try{ return new Date(ts*1000).toLocaleString(); }catch(_){ return ''} }
    function fmt(v){ return (Math.round(v*1e6)/1e6).toFixed(6); }
    async function copyText(t){ try{ await navigator.clipboard.writeText(t); alert('Copied'); } catch(e){ const ta=document.createElement('textarea'); ta.value=t; ta.style.position='fixed'; ta.style.opacity='0'; document.body.appendChild(ta); ta.select(); try{ document.execCommand('copy'); }catch(_){} document.body.removeChild(ta); alert('Copied'); } }
    async function delEvent(id){ if(!confirm('Delete this point?')) return; try{ const r=await fetch(`/event/${id}?uid=${uid||''}&sig=${sig||''}`,{method:'DELETE'}); if(r.ok){ await refresh(); } else alert('Failed to delete'); }catch(e){ console.error(e); alert('Network error'); } }

    let features=[]; let geoLayer=null; const layerById=new Map();
    function byType(t){ return features.filter(f=>f.properties.type===t); }
    function getFiltered(tab){
      const q=(searchEl.value||'').toLowerCase(); const mine=onlyMineEl.checked&&uid;
      const src=(tab==='vol')?byType('volunteer'):byType('fire');
      return src.filter(f=>{ const p=f.properties; let ok=true; if(mine) ok=ok && (String(p.user_id)===String(uid)); if(q){ const hay=[p.contact||'',p.text||'',String(p.user_id||''),String(p.id||''),String(f.geometry.coordinates[1]),String(f.geometry.coordinates[0])].join(' ').toLowerCase(); ok=ok && hay.includes(q); } return ok; });
    }
    function pointStyle(f){ const c=(f.properties.type==='fire')?'#e53935':'#1e88e5'; return {radius:8,color:c,weight:2,fillColor:c,fillOpacity:.6}; }
    function popupHtml(f){
      const p=f.properties, lat=f.geometry.coordinates[1], lon=f.geometry.coordinates[0];
      const title=(p.type==='fire')?'üî• Fire':'üìç Volunteer';
      const gmaps=`https://maps.google.com/?q=${fmt(lat)},${fmt(lon)}`;
      let h=`<div style="min-width:220px"><div style="font-weight:600">${title}${p.contact?` ¬∑ ${p.contact.startsWith('@')?`<a href='https://t.me/${p.contact.slice(1)}' target='_blank'>${p.contact}</a>`:p.contact}:''}</div><div style="opacity:.8">${fmtTS(p.ts)}</div>${p.text?`<div style='margin-top:4px'>${p.text}</div>`:''}${p.type==='fire'&&p.photo_file_id?`<div style='margin-top:6px'><img src="/photo/${p.photo_file_id}" style="max-width:260px;border-radius:8px"/></div>`:''}<div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap"><a class="btn" href="${gmaps}" target="_blank">Google Maps</a><a class="btn" href="#" onclick="navigator.clipboard.writeText('${fmt(lat)}, ${fmt(lon)}');return false;">Copy</a></div>`;
      if(uid&&p.user_id&&String(p.user_id)===String(uid)) h+=`<div style="margin-top:8px"><a class="btn" href="#" onclick="fetch('/event/${p.id}?uid=${uid}&sig=${sig}',{method:'DELETE'}).then(()=>location.reload())">Delete</a></div>`;
      return h+`</div>`;
    }
    function attachLayer(data){
      if(geoLayer){ geoLayer.remove(); layerById.clear(); }
      geoLayer=L.geoJSON(data,{ pointToLayer:(f,latlng)=>L.circleMarker(latlng,pointStyle(f)), onEachFeature:(f,l)=>{ l.bindPopup(popupHtml(f)); layerById.set(String(f.properties.id),l); } }).addTo(map);
      if(!userTouchedView){
        if(data.features.length){ const b=geoLayer.getBounds(); if(b.isValid()) map.fitBounds(b.pad(0.2)); }
        else map.setView(DEFAULT_CENTER, DEFAULT_ZOOM);
      } else map.setView(savedView.center, savedView.zoom, {animate:false});
      if(focusId && layerById.has(String(focusId))){ const lyr=layerById.get(String(focusId)); map.setView(lyr.getLatLng(), Math.max(16,map.getZoom())); lyr.openPopup(); }
    }
    async function refresh(){ try{ const r=await fetch('/geojson',{cache:'no-store'}); const data=await r.json(); features=data.features||[]; attachLayer(data); renderList(); }catch(e){ console.error('refresh failed',e); } }

    // FIRMS overlay
    let hotspotsLayer=null;
    async function loadHotspots(){
      try{
        const r=await fetch('/hotspots',{cache:'no-store'}); const gj=await r.json();
        if(hotspotsLayer){ hotspotsLayer.remove(); hotspotsLayer=null; }
        if(!gj.features || !gj.features.length) return;
        hotspotsLayer = L.geoJSON(gj,{
          pointToLayer:(f,latlng)=>L.circleMarker(latlng,{radius:5,color:'#ff6d00',weight:1,fillColor:'#ff6d00',fillOpacity:.85}),
          onEachFeature:(f,l)=>{ const p=f.properties||{}; const lat=f.geometry.coordinates[1], lon=f.geometry.coordinates[0]; const t=p.acq_date?`${p.acq_date} ${p.acq_time||''}`:(p.datetime||''); l.bindPopup(`<b>NASA FIRMS</b><br/>${fmt(lat)}, ${fmt(lon)}<br/>${t}`); }
        }).addTo(map);
      }catch(e){ console.error('hotspots failed',e); }
    }
    hotToggle.checked = (HOTSPOTS_DEFAULT===1) || (localStorage.getItem('hotspotsEnabled')==='1');
    if(hotToggle.checked) loadHotspots();
    hotToggle.onchange=()=>{ localStorage.setItem('hotspotsEnabled', hotToggle.checked?'1':'0'); if(hotToggle.checked) loadHotspots(); else if(hotspotsLayer){ hotspotsLayer.remove(); hotspotsLayer=null; } };
    setInterval(()=>{ if(hotToggle.checked) loadHotspots(); }, 5*60*1000);

    function renderList(){
      const pool=getFiltered(activeTab);
      const cur=(activeTab==='vol')?pageVol:pageFire;
      const maxP=Math.max(1,Math.ceil(pool.length/PAGE_SIZE));
      const curPage=Math.min(cur,maxP);
      if(activeTab==='vol') pageVol=curPage; else pageFire=curPage; persistPages();

      const items=pool.slice((curPage-1)*PAGE_SIZE, (curPage-1)*PAGE_SIZE+PAGE_SIZE);
      listEl.innerHTML = items.length ? '' : `<div class="muted" style="padding:12px">No items.</div>`;
      for(const f of items){
        const p=f.properties, lat=f.geometry.coordinates[1], lon=f.geometry.coordinates[0];
        const el=document.createElement('div'); el.className='item';
        el.innerHTML=`<div><div><b>${p.type==='fire'?'üî• Fire':'üìç Volunteer'}</b>${p.contact?` ¬∑ ${p.contact}`:''}</div><div class="meta">${fmtTS(p.ts)} ¬∑ ${fmt(lat)}, ${fmt(lon)}</div></div><div class="actions"><button class="btn btn-copy">Copy</button>${uid&&p.user_id&&String(p.user_id)===String(uid)?'<button class="btn btn-del">Delete</button>':''}</div>`;
        el.addEventListener('click',(e)=>{ if((e.target).closest('.actions')) return; const lyr=layerById.get(String(p.id)); if(lyr){ const ll=lyr.getLatLng(); map.setView(ll, Math.max(16,map.getZoom())); lyr.openPopup(); } });
        el.querySelector('.btn-copy').onclick=(e)=>{ e.stopPropagation(); copyText(`${fmt(lat)}, ${fmt(lon)}`); };
        const del=el.querySelector('.btn-del'); if(del) del.onclick=(e)=>{ e.stopPropagation(); delEvent(p.id); };
        listEl.appendChild(el);
      }
      pageInfo.textContent=`${curPage} / ${maxP}`;
      prevBtn.disabled=(curPage<=1); nextBtn.disabled=(curPage>=maxP);
    }

    setActiveTab(activeTab);
    refresh();
    setInterval(refresh, AUTO_REFRESH_MS);
  </script>
</body>
</html>
